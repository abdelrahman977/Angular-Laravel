 <div class="login-page">
      <div class="form">
        <form class="login-form">
            <input type="text" placeholder="name" [(ngModel)]='newUser.username' name="name"/>
            <p class="SMessage">* Must be filled</p>
            <input type="text" placeholder="email address" [(ngModel)]='newUser.email' name ="email" />
            <p class="SMessage">* Must be valid/new email</p>
            <input type="password" placeholder="password" [(ngModel)]='newUser.password' name="password"/>
            <p class="SMessage">* Must be at least six characters</p>
            <button (click)="onAddNewUser()">Signup</button>
            <p class="message">Already registered? <a routerLink="/login">Sign In</a></p>
        </form>
      </div>
    </div>
